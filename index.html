<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login de acesso</title>
    <link rel="shortcut icon" href="AUZIER.LOGO.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link href="https: //fonts.googleapis.com/css2?family= Roboto:ital, família= Roboto:ital,wght@0,300;0,400;1,300;1,400 & display=swap" rel="stylesheet">
    
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>Entrar</h1>
            <div class="label-float">
                <input type="text" id="usuário" placeholder="digite seu email">
                <label for="usuario">Usuário</label>
            </div>
            <div class="label-float">
                <input type="password" id="senha" placeholder="digite sua senha">
                <label for="senha">Senha</label>
            </div>

            <div class="justify-center">
                <button>Entrar</button>
            </div>
            <div class="justify-center">
                <hr>
            </div>
            <p>Não tem uma conta?</p>
            <a href="">Cadastre-se</a>
        </div>
    </div>
    <script src="interatividade.js"></script>
</body>
<footer class="rodape">

</footer>
